<!DOCTYPE html>
<html>
    <head>
        <meta charset="ANSI" lang="en">
        <div class="login login-text">
        <html lang="en">
  <!--<link rel="stylesheet" href="style.css">-->
  <script src="script.js"></script>
  <meta charset="ANSI" lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="modifLogin.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Register</h1>
            <form action="/signup" method="POST">
                <div class="form-group">
                <input type="text" id="txt_studentid" name="studentid" class="form-control"placeholder="student id" minlength="11">
              </div>
              <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="email">
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="passsword">
              </div>
                <div class="form-group">
                <input type="password" id="txt_repasswd" name="repassword" class="form-control" placeholder="retype password" minlength="8">
              </div>
              <input name="signup" id="signup" class="btn btn-block login-btn" type="button" value="Register" onclick="window.location.href='index.html';">
            </form>
            <p class="login-wrapper-footer-text">Already registered? <b><a href="index.html" class="text-reset">Login</a></b></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://www.htmlcsscolor.com/preview/gallery/E1F3FE.png" alt="login image" class="login-img">
        </div>
        </div>
    </div>
  </main>
</body>
</html>

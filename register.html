<!DOCTYPE html>
<html>
    <head>
        <meta charset="ANSI" lang="en">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="login login-text">
            Sign Up
            <form action="/" method="POST">
              <div class="form-group">
                <input type="text" id="txt_studentid" name="studentid" class="form-control"placeholder="student id" minlength="11">
              </div>
              <div class="form-group">
                <input type="username" name="username" id="username" class="form-control" placeholder="username">
              
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="passsword">
              </div>
                <div class="form-group">
                <input type="password" id="txt_repasswd" name="repassword" class="form-control" placeholder="retype password" minlength="8">
              </div>
              <input name="signup" id="signup" class="btn btn-block login-btn" type="button" value="Register" onclick="window.location.href='index.html';">
            </form>
            <p class="login-wrapper-footer-text">Already registeredd? <b><a href="index.html" class="text-reset">Login</a></b></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://www.htmlcsscolor.com/preview/gallery/E1F3FE.png" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
</body>
</html>

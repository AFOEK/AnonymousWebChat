        <div class="login login-text">
            Login

                <label id="lbl_username">Username: </label>

                <label id="lbl_password">Password: </label>

                <input type="submit" value="submit">
            </form>
        </div>
        <div class="logo-container">
            <div class="logo main-logo" id="logo"></div>    
        </div> 
    </body>
